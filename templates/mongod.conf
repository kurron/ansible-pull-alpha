storage:
    dbPath: {{ storageDirectory }} 
    journal:
        enabled: true
    directoryPerDB: true
    engine: wiredTiger
    wiredTiger:
        engineConfig:
            cacheSizeGB: {{ cacheSizeGB }}
            directoryForIndexes: true

operationProfiling:
    slowOpThresholdMs: 100
    mode: {{ profilingMode }}

setParameter:
    notablescan: {{ notablescan }}

systemLog:
    timeStampFormat: iso8601-utc
    destination: file

net:
  port: 27017
